<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>uFrame</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <link rel="stylesheet" href="main.css">

  <!-- Meta Description and whatnot -->
  <meta name="description" content="uFrame: embed previewer for designers."/>
  <link rel="canonical" href="http://uframe.branberg.com/" />

  <!-- FB OG Tags -->
  <meta property='og:locale' content='en_US'/>
  <meta property='og:type' content='website'/>
  <meta property='og:title' content='uFrame: embed previewer for designers.'/>
  <meta property='og:description' content='uFrame is an app that makes it easier for designers to generate and use embeds in their mockups.'/>
  <meta property='og:url' content='http://uframe.branberg.com/'/>
  <meta property='og:site_name' content='uFrame'/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-19739952-11', 'auto');
    ga('send', 'pageview');

  </script>

  <div id="controls">

    <a href="/" id="logo">uFrame</a>

    <form>

      <label for="code">iframe code</label>
      <textarea name="code" autofocus placeholder="enter iframe code here..."></textarea>

      <label for="width">width (px)</label>
      <input type="text" name="width" />

      <label for="height">height (px)</label>
      <input type="text" name="height" />

      <label for="background">background color (ex: #f8f8f8)</label>
      <input type="text" name="background" />

      <input type="submit" value="Submit" />

    </form>

    <div id="credits">
      Made by <a href="http://sambrannon.com" target="_blank">Sam Brannon</a>
    </div>

  </div>

  <div id="preview_wrap">

    <div id="preview_frame">
      <h1>uFrame: embed previewer for designers.</h1>
      <p>uFrame is an app that makes it easier for designers to generate and use embeds in their mockups.</p>
      <p>Simply provide the embed code, set the size of embed, choose a background color then rock and roll.</p>
    </div>

  </div>

  <script type="text/javascript">
    $(document).ready(function() {

    });
    $('form').on('submit', function(e){
      e.preventDefault();

      var form = $(this).serializeArray();
      var embed = form[0].value;
      var width = form[1].value;
      var height = form[2].value;
      var bgColor = form[3].value;

      console.log(form);

      $('#preview_frame').addClass('submitted');

      if (embed != "") {
        $('#preview_frame').html(embed);
      }

      if (width != "") {
        $('#preview_frame').css('width', width);
      } else {
        $('#preview_frame').css('width', 560);
      }

      if (height != "") {
        $('#preview_frame').css('height', height);
      } else {
        $('#preview_frame').css('height', 320);
      }

      if (bgColor != "") {
        $('body').css('background-color', bgColor);
      }

    });
  </script>

</body>
</html>
